<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Envelope Design</title>
        <style>
            /* Basic styling for the envelope */
                .envelope {
                      width: 200px;
                            height: 120px;
                                  background-color: #f0e5c9;
                                        position: relative;
                                              margin: 50px auto;
                                                    border: 2px solid #d4a373;
                                                          border-radius: 5px;
                                                              }

                                                                  /* Top flap */
                                                                      .envelope::before {
                                                                            content: "";
                                                                                  position: absolute;
                                                                                        top: 0;
                                                                                              left: 0;
                                                                                                    width: 100%;
                                                                                                          height: 100%;
                                                                                                                background-color: #e8d5b7;
                                                                                                                      transform: rotateX(45deg);
                                                                                                                            transform-origin: top;
                                                                                                                                  border-bottom: 2px solid #d4a373;
                                                                                                                                      }

                                                                                                                                          /* Bottom flap */
                                                                                                                                              .envelope::after {
                                                                                                                                                    content: "";
                                                                                                                                                          position: absolute;
                                                                                                                                                                bottom: 0;
                                                                                                                                                                      left: 0;
                                                                                                                                                                            width: 100%;
                                                                                                                                                                                  height: 50%;
                                                                                                                                                                                        background-color: #e8d5b7;
                                                                                                                                                                                              transform: rotateX(-45deg);
                                                                                                                                                                                                    transform-origin: bottom;
                                                                                                                                                                                                          border-top: 2px solid #d4a373;
                                                                                                                                                                                                              }
                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                <body>
                                                                                                                                                                                                                  <div class="envelope"></div>
                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                  </html>
